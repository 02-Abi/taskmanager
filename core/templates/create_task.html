<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; padding-top:50px; }
        .box { background:white; padding:30px; width:400px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#45a049; }
        a { text-decoration:none; color:#4CAF50; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Task</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Task title" required>
            <textarea name="description" placeholder="Description"></textarea>
            <label>Reminder Time:</label>
            <input type="datetime-local" name="remind_at" required>
            <button type="submit">Save Task</button>
        </form>

        <p><a href="/dashboard/">Back to Dashboard</a></p>
    </div>
</body>
</html>
