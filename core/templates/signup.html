<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:white; padding:30px; width:320px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:10px; background:#2196F3; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#0b7dda; }
        a { text-decoration:none; color:#2196F3; }
        .error { color:red; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Choose username" required>
            <input type="password" name="password" placeholder="Choose password" required>
            <button type="submit">Signup</button>
        </form>

        <p>Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
